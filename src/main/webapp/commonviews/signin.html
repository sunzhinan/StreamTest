<div class="container w-xxl w-auto-xs">
	<a href class="navbar-brand block m-t">马玉灵应援会</a>
	<div class="m-b-lg">
		<div class="wrapper text-center">
			<strong>登录</strong>
		</div>
		<form name="form" class="form-validation">
			<div class="text-danger wrapper text-center" ng-show="authError">
				{{authError}}</div>
			<div class="list-group list-group-sm">
				<div class="list-group-item">
					<input type="text" placeholder="用户名" class="form-control no-border"
						ng-model="user.name">
				</div>
				<div class="list-group-item">
					<input type="password" placeholder="密码"
						class="form-control no-border" ng-model="user.password">
				</div>
			</div>
			<button type="submit" class="btn btn-lg btn-primary btn-block"
				ng-click="login()" ng-disabled='form.$invalid'>登录</button>
			
			<a href="#signup" class="btn btn-lg btn-default btn-block">新用户注册</a>
			<div class="text-center m-t m-b">
				<a href="#forgotpwd">忘记密码?</a>
			</div>
		</form>
	</div>
</div>
